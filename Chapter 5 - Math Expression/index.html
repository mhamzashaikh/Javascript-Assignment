    // Temperature Converter

    var myCelsiusTemp = prompt("Enter Temp in Celsius: ");
    var myFahrenTemp = prompt("Enter Temp in Fahrenheit: ");

    function convertCintoF(celsius){
        return ((celsius * 9/5 ) + 32);

    }
    function convertFintoC(fahrenheit){
        return ((fahrenheit - 32 ) * 5/9);

    }
